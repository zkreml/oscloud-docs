extra_css:
  - 'styly/extra.css'
extra_javascript:
  - 'javascripts/extra.js'
theme:
  name: 'material'
  language: 'en'
  logo: 'img/logo.png'
  homepage: 'https://weboscloud.cz'
  favicon: 'img/favicon.ico'
  font: false
  features:
    - search.suggest
    - navigation.indexes
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'white'
      accent: 'light blue'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'black'
      accent: 'light blue'
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  search:
    tokenizer: '[\s\-]+'
  social:
    - icon: fontawesome/brands/git
      link: 'https://git.arch-linux.cz/Oscloud'
    - icon: fontawesome/brands/mastodon
      link: 'https://mamutovo.cz/@oscloud'
    - icon: fontawesome/regular/comments
      link: 'https://matrix.to/#/!nnrBXdWbSiXkfiYtWR:mxchat.cz?via=mxchat.cz'
use_directory_urls: true
markdown_extensions:
  - admonition
  - codehilite
  - toc
  - footnotes
  - meta
  - pymdownx.magiclink
plugins:
  #  - social:
  #    cards: true
  - search:
      lang: en
